server {
    listen 5173;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 开启gzip压缩
    gzip on;
    gzip_min_length 1k;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;

    # 通用的代理设置
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 处理所有静态资源请求
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # 对API请求进行代理转发
    location /api/ {
        proxy_pass https://screenvault-server-production.up.railway.app/api/;
        proxy_cookie_path / /;
        proxy_cookie_domain screenvault-server-production.up.railway.app $host;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
    }

    # 处理auth相关请求
    location /auth/ {
        proxy_pass https://screenvault-server-production.up.railway.app/auth/;
        proxy_cookie_path / /;
        proxy_cookie_domain screenvault-server-production.up.railway.app $host;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 处理其他API请求
    location ~ ^/(user|oauth2|record|content|playlist|statistics|list-content|tag-content|tag)/ {
        proxy_pass https://screenvault-server-production.up.railway.app;
        proxy_cookie_path / /;
        proxy_cookie_domain screenvault-server-production.up.railway.app $host;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 处理所有其他请求 - SPA路由
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 错误处理
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}