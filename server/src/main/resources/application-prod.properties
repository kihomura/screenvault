spring.application.name=screen-vault
server.address=0.0.0.0
server.port=5555

# Database(MySQL) - Connect to the MySQL container
spring.datasource.url=jdbc:mysql://mysql:3306/screen_vault?serverTimezone=UTC&createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.type-handlers-package=com.kihomura.screenvault.typehandler

# OAuth2 redirect url - Updated for the production environment
app.oauth2.redirect-uri=https://screenvault-client-production.up.railway.app/dashboard

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Add more robust CORS settings
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Add specific log to debug CORS issues
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Increase Hikari connection pool configuration to support batch imports
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=60000

# Logger
logging.level.com.kihomura.screenvault=INFO
logging.file.name=logs/application.log